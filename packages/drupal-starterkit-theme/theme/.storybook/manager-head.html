<style>
  [id^="hidden"] {
    display: none !important;
  }

  [mode="prod"] [id^="developer"] {
    display: none !important;
  }
</style>

<script>
  window.onload = () => {
    window.CONFIG_TYPE === 'DEVELOPMENT'
      ? document.documentElement.setAttribute('mode', 'dev')
      : document.documentElement.setAttribute('mode', 'prod')
  }
</script>
